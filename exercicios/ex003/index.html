<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta. </p>
    <img src="logo-html.webp" alt="logo HTML5">

    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css3.webp" alt="Logo css3">
    <!--logo de uma sub-pasta-->

    <p>Também podemos carregar imagens externas!</p>
    <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/javascript-2752148-2284965.png" alt="Logo Javascript">
    <!--Logo direto do link da imagens-->
    <!--imagem em formato JPG(compactação e mais importante e nao consigo usar com fundo trasparente).
    
    imagem em formato PNG(consigo usor com fundo trasparente)-->

</body>
</html>
