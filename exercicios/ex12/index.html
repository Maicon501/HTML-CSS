<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--A teg link serve para colocara imagen ao lado esquerdo da pagina quando aberta-->
    <link rel="shortcut icon" href="imagens/limoes-capa.png" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>

    <p>Este videos está hospedado no meu próprio servidor.</p>
    <!--<video src="midia/meu-video.webm" width="400" controls ></video><br>-->

    <!--Dessa maneira com a tag video o consumo de internet para o cliente fica muito mais cara, acarretando no custa.
    iremos aprender na aula ex13 outra tecnica para ficar mais barato.-->

    <video width="400" poster="imagens/limoes-capa.png" controls autoplay loop >

        <source src="midia/meu-video.mp4" type="video/mp4">

        <source src="midia/meu-video.m4v" type="video/mp4">

        <source src="midia/meu-video.webm" type="video/webm">

        <source src="midia/meu-video.ogv" type="video/ogg">

        <p>Seu navegador não tem compatibilidade com reprudução de videos.</p>
    </video>

        <h1>Inserindo videos do youtube</h1>

        <iframe width="400" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Io6XzpW7lm4PSrVA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h1>Video tirado do (Vimeo)</h1>
        <iframe src="https://player.vimeo.com/video/163097228?h=7806c6853e" width="400" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen ></iframe>
        

    
    
</body>
</html>
