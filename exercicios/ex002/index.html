<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        <br>
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
        Basta colocar tudo no meio do par de tags p e p . 
    </p>

    <P>Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &yacute;
    </P>

    <p>Vamos adicionar alguns emoji?
        &#x1F60D;
        <!-- emoji sempre começando com &#x -->
        <br>
        &#x274C;
        <br>
        &#x1F3A1;
        <br>
        &#x1F3AF;
        <br>
        &#x1F1E71F1F7;

        
    
    </p>


</body>
</html>
